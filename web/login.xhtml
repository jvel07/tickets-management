<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Reportar Enlaces Caídos</title>        
        <link rel="stylesheet" href="resources/css/loginInicio.css" type="text/css"/>           
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:graphicImage styleClass="logo-sistema" url="/resources/images/logoGV2.png"/>
        <div id="contenedor" position="center">
            <p:growl id="growl" showDetail="true" life="3000" /> 

            <h:form id="formLogin" styleClass="panel"> 

                <h:panelGrid columns="2" cellpadding="0">  

                    <h:graphicImage url="/resources/images/administrator-26.png" />
                    <p:inputText value="#{loginBean.username}"
                                 id="username" required="true" label="username"
                                 requiredMessage="Se requiere el nombre de usuario!"/>  

                    <h:graphicImage url="/resources/images/key-26.png" />
                    <p:password value="#{loginBean.password}" 
                                id="password" required="true" label="password"
                                requiredMessage="Por favor, ingresa la contraseña."/>  

                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Iniciar sesión" update=":growl"   
                                         style="color: #269abc" styleClass="login_button"
                                         action="#{loginBean.login(actionEvent)}"
                                         oncomplete="handleLoginRequest(xhr, status, args)">         
                        </p:commandButton>
                    </f:facet>  
                </h:panelGrid>

            </h:form>

        </div>
        <h:graphicImage styleClass="logo-farma" url="/resources/images/farmaenlace.PNG"/>   

    </h:body>



    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            }
            else {
                location.href = args.ruta;
            }
        }
    </script>  
</html>
